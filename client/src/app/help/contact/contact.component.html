<section class="ftco-section">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section mt-5">Contact Us</h2>
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
    <div class="wrapper">
    <div class="row no-gutters">
    <div class="col-md-7 d-flex align-items-stretch">
    <div class="contact-wrap bg-secondary w-100 p-md-5 p-4">
    <h3 class="mb-4">Get in touch</h3>
    <div id="form-message-warning" class="mb-4"></div>
    <div id="form-message-success" class="mb-4">
        We're open for any suggestion or just to have a chat
    </div>
    <form method="POST" id="contactForm" name="contactForm" novalidate="novalidate">
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <input type="text" class="form-control error" name="name" id="name" placeholder="Name"><label id="name-error" class="error" for="name"></label>
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <input type="email" class="form-control error" name="email" id="email" placeholder="Email"><label id="email-error" class="error" for="email"></label>
    </div>
    </div>
    <div class="col-md-12">
    <div class="form-group">
    <input type="text" class="form-control error" name="subject" id="subject" placeholder="Please enter your subject"><label id="subject-error" class="error" for="subject"></label>
    </div>
    </div>
    <div class="col-md-12">
    <div class="form-group">
    <textarea name="message" class="form-control error" id="message" cols="30" rows="7" placeholder="Please enter a message" aria-invalid="true"></textarea><label id="message-error" class="error" for="message"></label>
    </div>
    </div>
    <div class="col-md-12">
    <div class="form-group">
    <input type="submit" value="Send Message" class="btn btn-warning">
    <div class="submitting"></div>
    </div>
    </div>
    </div>
    </form>
    </div>
    </div>
    <div class="col-md-5 d-flex align-items-stretch">
    <div class="info-wrap bg-warning w-100 p-lg-5 p-4">
    <h3 class="mb-4 mt-md-4">Contact us</h3>
    <div class="dbox w-100 d-flex align-items-start">

    <span class="fa fa-map-marker"></span>
    </div>
    <div class="text pl-3">
    <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
    </div>
    </div>
    <div class="dbox w-100 d-flex align-items-center">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-phone"></span>
    </div>
    <div class="text pl-3">
    <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
    </div>
    </div>
    <div class="dbox w-100 d-flex align-items-center">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-paper-plane"></span>
    </div>
    <div class="text pl-3">
    <p><span>Email:  </span> <a href="mailto:info@shopay.com">info@shopay.com</a></p>
    </div>
    </div>
    <div class="dbox w-100 d-flex align-items-center">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-globe"></span>
    </div>
    <div class="text pl-3">
    <p><span>Website:  </span> <a href="#">shopay.com</a></p>
    </div>
    </div>
    </div>
    </div>
    </div>
